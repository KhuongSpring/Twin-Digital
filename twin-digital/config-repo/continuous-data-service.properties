# APP
server.port=8084
application.repository.query-limit-warning-ms=500
logging.level.org.springframework.boot.context.config=DEBUG

# Swagger
springdoc.api-docs.enabled=true
springdoc.packagesToScan=com.example.digital_aggregator_service.controller
springdoc.pathsToMatch=/**


spring.kafka.bootstrap-servers=localhost:9092

#Kafka Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.properties.spring.json.trusted.packages=com.example.continuous_data_service.domain.dto.response
spring.kafka.producer.properties.spring.json.add.type.headers=false

#Kafka Consume
spring.kafka.consumer.group-id=aggregator-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.continuous_data_service.domain.dto.response

spring.kafka.consumer.properties.spring.json.type.mapping=\
  DynamicSpecProducerResponseDto:com.example.continuous_data_service.domain.dto.response.DynamicSpecProducerResponseDto

# Reduce Kafka logging noise
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=WARN
logging.level.com.example.digital_aggregator_service=INFO



