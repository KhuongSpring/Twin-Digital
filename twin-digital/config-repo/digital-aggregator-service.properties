# APP
server.port=8083
application.repository.query-limit-warning-ms=500
logging.level.org.springframework.boot.context.config=DEBUG

# Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Consumer config
spring.kafka.consumer.group-id=aggregator-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Dùng ErrorHandlingDeserializer cho value
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

# Th?c t? bên trong nó dùng JsonDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# Cho phép deserialize object trong package DTO
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Default type ?? JsonDeserializer bi?t ph?i map vào class nào
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.digital_aggregator_service.domain.dto.response.DynamicSpecProducerResponseDto

