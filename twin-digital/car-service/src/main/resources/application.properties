spring.application.name=car-service

server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/car_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
# spring.datasource.username=root
# spring.datasource.password=Ntcuong@291
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

static-spec-service.url=http://localhost:8081/api/v1
dynamic-spec-service.url=http://localhost:8082/api/v1

# Logging
logging.level.org.springframework=INFO
logging.level.org.example.carservice=DEBUG
